<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Índice de Massa Corporal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4b464dea;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1, h3 {
            color: #000000;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        div {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        .resultado {
            text-align: left;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <div class="container">
        <label for="altura">Altura (em metros):</label><br>
        <input type="number" id="altura" placeholder="Ex: 1.70" step="0.01" min="0"><br>

        <label for="peso">Peso (em kg):</label><br>
        <input type="number" id="peso" placeholder="Ex: 80.5" step="0.1" min="0"><br>

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado" class="result">O resultado será exibido aqui...</div>
    </div>

    <script>
        function calcularIMC() {
            var altura = parseFloat(document.getElementById('altura').value);
            var peso = parseFloat(document.getElementById('peso').value);

            if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
                document.getElementById('resultado').innerHTML = "Por favor, insira valores válidos!";
                return;
            }

            var imc = peso / (altura * altura);
            var resultado = '';

            if (imc < 18.5) {
                resultado = "Abaixo do peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                resultado = "Peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                resultado = "Sobrepeso";
            } else {
                resultado = "Obesidade";
            }

            document.getElementById('resultado').innerHTML = 
                "Seu IMC é " + imc.toFixed(2) + " (" + resultado + ")";
        }
    </script>
</body>
</html>
