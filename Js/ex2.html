<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>
</head>
<body>
    <Script>
            alert("Olá, vamos fazer a média de 3 numeros inteiros")
            var n1 = parseInt(prompt("Digite um numero:"))
            var n2 = parseInt(prompt("Digite outro numero:"))
            var n3 = parseInt(prompt("Digite mais um numero:"))
            var resultado = (n1 + n2 + n3) / 3 
            confirm("Sua media é " + resultado)
    </Script>
</body>
</html>
