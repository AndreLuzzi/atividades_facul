<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>
</head>
<body>
    <Script>
            alert("Olá, vamos calcular a área de um retângulo")
            var n1 = parseInt(prompt("Digite a base:"))
            var n2 = parseInt(prompt("Digite a altura:"))
            var resultado = (n1 * n2) 
            confirm("Sua area é " + resultado)
    </Script>
</body>
</html>
