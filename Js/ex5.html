<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>
</head>
<body>
    <Script>
            alert("Olá, vamos calcular a média ponderada entre 3 notas, solicitando as notas e os pesos!!!")
            var n1 = parseInt(prompt("Digite a nota 1:"))
            var p1 = parseInt(prompt("Digite o peso 1:"))
            var n2 = parseInt(prompt("Digite a nota 2:"))
            var p2 = parseInt(prompt("Digite o peso 2:"))
            var n3 = parseInt(prompt("Digite a nota 3:"))
            var p3 = parseInt(prompt("Digite o peso 3:"))
            var resultado = (n1 * p1 + n2 * p2 + n3 * p3) / (p1 + p2 + p3)
            confirm("Sua média ponderada é " + resultado)
    </Script>
</body>
</html>
