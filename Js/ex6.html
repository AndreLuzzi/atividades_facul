<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>
</head>
<body>
    <Script>
            alert("Olá, vamos transformar metros em centímetros?!!!")
            var n1 = parseInt(prompt("Digite o valor em metros:"))
            var resultado = n1 * 100
            confirm("Seu valor em centímetros é " + resultado)
    </Script>
</body>
</html>
