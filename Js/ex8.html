<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>informe o dia da semana</h1>
    <input type="number" id="dias">
    <input type="button" value="VERIFICAR" onclick="verificar()">
    <div id="abc"> ... </div>
    
    <script>
        function verificar(){
            var dia = window.document.getElementById('dias')
            var diaa = Number(dia.value)
           switch (diaa){
                case 1:
                    abc.innerHTML = "domingo"
                    break
                case 2:
                    abc.innerHTML = "segunda"
                    break
                case 3:
                    abc.innerHTML = "terça"
                    break
                case 4:
                    abc.innerHTML = "quarta"
                    break
                case 5:
                    abc.innerHTML = "quinta"
                    break
                case 6:
                    abc.innerHTML = "sexta"
                    break
                default:
                    abc.innerHTML = "Vc digitou um número inválido, tente outra vez!!"
           }
        }
    </script>
</body>
</html>
