<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>
</head>
<body>
    <Script>
            alert("Olá, vamos calcular a área de um circulo")
            var n1 = parseInt(prompt("Digite o raio:"))
            var PI = 3.14
            var resultado = n1 * n1 * PI
            confirm("Sua area é " + resultado)
    </Script>
</body>
</html>
